- type: reagent
  id: Crash
  name: reagent-name-crash
  group: Narcotics
  desc: reagent-desc-crash
  physicalDesc: reagent-physical-desc-soothing
  flavor: paintthinner
  color: "#EE35FF"
  metabolisms:
    Narcotic:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.35
        sprintSpeedModifier: 4.35
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stun
        time: 9
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 9
        type: Remove
      - !type:Emote
        emote: Crying
        showInChat: true
        probability: 0.7
        conditions:
        - !type:ReagentThreshold
          min: 15
      - !type:PopupMessage # we dont have sanity/mood so this will have to do
        type: Local
        visualType: Medium
        messages:
        - "psicodine-effect-fearless"
        - "psicodine-effect-anxieties-wash-away"
        probability: 0.4
        conditions:
        - !type:ReagentThreshold
          max: 10
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 15
        refresh: false

