# Beanbag
- type: entity
  id: PelletShotgunHeavyBean
  name: pellet (4g beanbag)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Blunt: 20
  - type: StaminaDamageOnCollide
    damage: 55

- type: entity
  id: PelletShotgunHeavyBuck
  name: pellet (4g Buckshot)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Piercing: 20
    armorDamageMultiplier: 4

- type: entity
  id: PelletShotgunHeavySlug
  name: pellet (4g slug)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: slug
  - type: Projectile
    damage:
      types:
        Piercing: 75
    armorDamageMultiplier: 7

- type: entity
  id: PelletShotgunHeavyBreach
  name: pellet (4g breaching slug)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: slug
  - type: Projectile
    damage:
      types:
        Piercing: 45
        Structural: 500
    armorDamageMultiplier: 10

- type: entity
  id: PelletShotgunHeavyFlash
  name: pellet (4g flash)
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: slug
  - type: FlashOnTrigger
    range: 3
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect
  - type: ActiveTimerTrigger
    timeRemaining: 0.3
  - type: Projectile
    damage:
      types:
        Blunt: 10
  - type: StaminaDamageOnCollide
    damage: 20
  - type: DeleteOnTrigger
