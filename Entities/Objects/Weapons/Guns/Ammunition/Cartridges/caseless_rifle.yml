- type: entity
  id: BaseCartridgeRifle
  name: cartridge (rifle)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRifle
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

- type: entity
  id: CartridgeRifle
  name: cartridge (rifle)
  parent: BaseCartridgeRifle
  components:
  - type: CartridgeAmmo
    proto: BulletRifle

- type: entity
  id: CartridgeRiflePractice
  name: cartridge (rifle practice)
  parent: BaseCartridgeRifle
  components:
  - type: CartridgeAmmo
    proto: BulletRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

