- type: entity
  id: BaseSpeedLoaderRifle
  name: "speed loader (rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoaderRifle
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 8
  - type: Sprite
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: SpeedLoaderRifle
  name: "speed loader (rifle)"
  parent: BaseSpeedLoaderRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/SpeedLoaders/HeavyRifle/argenti_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      - state: base-8
        map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: base
    steps: 9
    zeroVisible: false
  - type: Appearance

