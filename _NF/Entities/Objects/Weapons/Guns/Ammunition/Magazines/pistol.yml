# Upstream
- type: entity
  id: MagazinePistolRubber
  name: pistol magazine (pistol rubber)
  parent: BaseMagazinePistol
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolRubber
  - type: Sprite
    layers:
    - state: rubber
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineSMGRubber
  name: SMG magazine (rubber)
  parent: BaseMagazineSMG
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeSMGRubber
  - type: Sprite
    layers:
    - state: rubber
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

# Frontier
- type: entity
  id: MagazineSMGEmp
  name: SMG magazine (emp)
  parent: BaseMagazineSMG
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeSMGEmp
  - type: Sprite
    layers:
    - state: rubber
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
