# Upstream
- type: entity
  parent: BaseMagazineBoxPistol
  id: MagazineBoxPistolRubber
  name: ammunition box (pistol rubber)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolRubber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: rubber

# Frontier
- type: entity
  parent: BaseMagazineBoxPistol
  id: MagazineBoxPistolEmp
  name: ammunition box (pistol emp)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolEmp
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: emp
